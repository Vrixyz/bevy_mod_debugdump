<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <link rel="stylesheet" href="style.css">
    <title>bevy_mod_debugdump Playground</title>

    <script src="./index.ts" type="module"></script>
</head>

<body class="bg-[#0D1117]">
    <canvas id="canvas" class="hidden"></canvas>

    <div class="m-4 flex gap-4 justify-start flex-col items-start md:flex-row md:items-center">
        <label>
            Schedule:
            <select id="scheduleSelect" class="min-w-40"></select>
        </label>
        <label>
            Include:
            <input type="text" class="w-48" id="includes" placeholder="bevy_render,bevy_pbr">
        </label>
        <label>
            Exclude:
            <input type="text" class="w-48" id="excludes" placeholder="update_asset_storage,...">
        </label>

        <div class="flex gap-4">
            <button id="share">Share link</button>
            <button id="openInNewTab">Open in new tab</button>
        </div>
    </div>

    <div id="svgContainer" class="mt-4 border-1"></div>
</body>

</html>
