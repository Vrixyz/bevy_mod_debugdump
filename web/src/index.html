<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <link rel="stylesheet" href="style.css">
    <title>bevy_mod_debugdump Playground</title>

    <script src="./index.ts" type="module"></script>
</head>

<body>
    <canvas id="canvas" style="display: none;"></canvas>
    <div>
        <div class="filterSection">
            <p>Schedule:</p>
            <select id="scheduleSelect">
            </select>

            <p>Include:&nbsp;</p>
            <input type="text" class="filter" id="includes" placeholder="bevy_render,bevy_pbr">
            <p>Exclude:&nbsp;</p>
            <input type="text" class="filter" id="excludes" placeholder="update_asset_storage,...">

            <div id="buttonRow">
                <button id="share">Share link</button>
                <button id="openInNewTab">Open in new tab</button>
            </div>
        </div>
    </div>

    <div id="svg"></div>
</body>

</html>
